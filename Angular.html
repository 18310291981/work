<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style typp="text/css">

		.skyblue{
			background: skyblue;
			padding:40px;
		}
		.grayness{
			background: gray;
			padding:40px;
		}


	</style>
</head>
<body>
	<div ng-app="myApp" ng-init="quantity=1;price=5" ng-controller="personCtrl">
		<!-- 双向数据绑定 -->
		<h2>价格计算器</h2>
		数量：<input type="number" ng-model="quantity">
		价格：<input type="number" ng-model="price">
		<p>
			<b>总价：</b>
			{{quantity*price}}
		</p>
		<p>名字：<input type="text" ng-model="name"></p>
		<h3>my name is {{name}}</h3>
		<!-- ng-repeat 指令会重复一个 HTML 元素 -->
		<div ng-app="" ng-init="names=['喀秋莎','知否','....']">
		  <ul>
		    <li ng-repeat="x in names">
		      {{ x }}
		    </li>
		  </ul>
		</div>
		<!-- ng-click 指令定义了 AngularJS 点击事件 -->
		<button ng-click="count=count+1">Click ME+1</button>
		<span>{{count}}</span><br />
		<!-- ng-hide/show 指令定义了 AngularJS 显示隐藏事件 -->
		<button ng-click="toggle()">显示or隐藏</button>
		<p ng-show="myVar">
			名: <input type="text" ng-model="firstName"><br>
			姓: <input type="text" ng-model="lastName"><br>
			<br>
			姓名: {{firstName + " " + lastName}}
		</p>
		<!-- ng-style 指令为 HTML 元素添加 style 属性 -->
		<h1 ng-style="myObj">颜色</h1>
		<!-- ng-class 指令 给 HTML 元素动态绑定一个或多个 CSS 类 -->
		<p>你喜欢的:</p>
		<select ng-model="home">
			<option value="skyblue">天空色</option>
			<option value="grayness">浅灰</option>
		</select>
		<div ng-class="home">
		  <h1>Welcome Home!</h1>
		  <p>I like it!</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="libs/angular.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/gulp.js"></script>
</html>
